<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS - ProData</title>

    <!--inicio css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">

    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css">

    <!--inicio js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>

    <script src="node_modules/angular-ui-grid/ui-grid.js"></script>

    <script src="app/config/pd-app.js"></script>

    <script src="app/filter/maiusculo.filter.js"></script>

    <script src="app/controller/index.controller.js"></script>
    <script src="app/controller/index-watch.controller.js"></script>

<body ng-app="pdApp" class="container">

<div ng-controller="IndexController">

        <button type="button" class="btn btn-default" ng-click="dispararEvento()">Disparar Evento</button>
    </div>
</div>
